<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header-image {
        width: 100%;
        height: 300px;
      }

      .header-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .header-image img:not(.active) {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .header-image img.active {
        opacity: 1;
      }

      .button-prev,
      .button-next {
        margin: 0 5px;
        padding: 5px 10px;
        background-color: #fff;
        color: #333;
        border: 1px solid #333;
        cursor: pointer;
      }

      .button;
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-image">
          <img src="image1.jpg" alt="Image 1" />
          <img src="image2.jpg" alt="Image 2" />
          <img src="image3.jpg" alt="Image 3" />
        </div>
        <div class="header-buttons">
          <button class="button-prev">Sebelumnya</button>
          <button class="button-next">Berikutnya</button>
        </div>
      </div>
    </header>
  </body>
</html>
